<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h2>Productos</h2>
    <div>
        <form id="createForm">
            <input type="text" id="createProducto" placeholder="Producto" required>
            <input type="number" required placeholder="precio">
            <textarea rows="5" cols="40" id="descripcion" placeholder="Descripcion"></textarea>
            <select name="tipos" id="selectTipo">
                <option value="buffet">Buffet</option>
                <option value="bebida">Bebida</option>
            </select>
            <button type="submit">Crear Producto</button>
        </form>
    </div>
    
    <h2>Productos</h2>
    <table id="prodTable">
        <thead>
            <th>ID</th>
            <th>Producto</th>
            <th>Descripcion</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="../javascript/adminProductos.js"></script>
</body>
</html>
